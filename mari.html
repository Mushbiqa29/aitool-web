<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electric Blue Glow Card</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #0f0f0f;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
}

.card-wrapper {
  position: relative;
  width: 320px;
  height: 200px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  backdrop-filter: blur(10px);
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

/* Card content */
.card-content {
  position: relative;
  z-index: 2;
  padding: 20px;
}

/* Glow edge base style */
.glow-edge {
  position: absolute;
  top: 0;
  width: 4px;
  height: 100%;
  background: linear-gradient(
    to bottom,
    transparent,
    #00f0ff,
    transparent
  );
  background-size: 100% 200%;
  background-position: 0% -100%;
  z-index: 1;
  border-radius: 2px;
  filter: blur(4px);
  opacity: 0; /* Hidden by default */
  transition: opacity 0.3s ease;
}

.glow-edge.left {
  left: 0;
}

.glow-edge.right {
  right: 0;
}

/* On hover - show and animate the glow */
.card-wrapper:hover .glow-edge {
  opacity: 1;
  animation: glowRun 2s linear infinite;
}

/* Keyframes for vertical movement */
@keyframes glowRun {
  0% {
    background-position: 0% -100%;
  }
  100% {
    background-position: 0% 200%;
  }
}

  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="glow-edge left"></div>
    <div class="glow-edge right"></div>
    <div class="card-content">
      <h2>Electric Glow</h2>
      <p>Only left and right borders glow with electric blue.</p>
    </div>
  </div>
</body>
</html>
